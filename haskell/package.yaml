<<: !include "./hpack/module.yaml"

name:                stablecoin
version:             1.1.0

extra-source-files:
- README.md
- ChangeLog.md
- test/resources/stablecoin.tz
- test/resources/metadata.tz

synopsis:            FA2-based tezos stablecoin smart contract
category:            Blockchain

description:         Please see the README on GitHub at <https://github.com/tqtezos/stablecoin#readme>

verbatim:
  cabal-version: 2.2

library:
  <<: *lib-common

  dependencies:
    - morley-prelude
    - morley-client
    - lorentz
    - morley
    - containers
    - indigo
    - tasty-quickcheck
    - fmt
    - optparse-applicative
    - file-embed
    - cleveland
    - process
    - megaparsec
    - caps
    - text

executables:
  stablecoin-client:
    main: Main.hs
    source-dirs: client

    dependencies:
      - morley-prelude
      - stablecoin

tests:
  stablecoin-test:
    <<: *test-common
    source-dirs:
      - test
      - test-common

    dependencies:
      - morley
      - morley-prelude
      - lorentz
      - cleveland
      - tasty
      - tasty-hspec
      - tasty-quickcheck
      - QuickCheck
      - stablecoin
      - hspec
      - containers
      - mtl
      - fmt

  stablecoin-nettest:
    <<: *test-common
    source-dirs:
      - test-common
      - nettest

    dependencies:
      - containers
      - lorentz
      - morley
      - cleveland
      - morley-prelude
      - optparse-applicative
      - stablecoin
